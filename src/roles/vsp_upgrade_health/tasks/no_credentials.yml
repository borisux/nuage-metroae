- name: VSP upgrade health without credentials
  gather_facts: no
  pre_tasks:
    - name: Set upgrade flag
      set_fact:
        nuage_upgrade: true

    - name: Check if prereq satisfied for upgrade
      include_role:
        name: common
        tasks_from: check-upgrade-prereq
  vars:
    report_filename: "vstat_{{ pre_or_post }}upgrade_health_report"
  roles:
    - vstat-vsd-health